{{template "_header" .}}
<h1>All Tags</h1>

{{range $cat, $tags := .Data}}
<details><summary><a href="#tag-{{$cat}}" id="tag-{{$cat}}">{{$cat}}</a>&nbsp;&lpar;<a href="/tag/{{$cat}}/previews">Previews</a>, <a href="/tag/{{$cat}}/unassigned">Unassigned</a>&rpar;</summary>
<ul>
      {{range $tags}}
        <li><a href="/tag/{{$cat}}/{{.Value}}">{{.Value}} ({{.Count}})</a></li>
      {{end}}
</ul>
</details>
{{end}}

{{template "_footer"}}
